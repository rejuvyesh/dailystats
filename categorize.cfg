-- -*- mode: haskell; -*-
$idle > 60 ==> tag inactive,

current window $program == "urxvt" || current window $program == "Konsole" ==> tag term,

current window $program == "emacs" &&
current window $title =~ /\.py/  ==> tag code:python,

current window $program == "emacs" &&
current window $title =~ /\.hs/  ==> tag code:haskell,

current window $program == "emacs" &&
current window $title =~ /\.rb/  ==> tag code:ruby,

current window $program == "emacs" &&
current window $title =~ /\.js|\.html|\.css/  ==> tag code:web,

current window $program == "emacs" &&
current window $title =~ /\.org|\.md|\.tex\.txt/  ==> tag write,

current window $title =~ /.*MATLAB.*/ ==> tag code:matlab,

current window $program == "Navigator" || current window $program == "chromium" || current window $program == "Firefox" || current window $title =~ /.*elinks.*/ &&
current window $title =~ [m!Facebook!, m!Google+!, m!Twitter!, m!Hacker News!] ==> tag procrastination,

current window $title =~ /mk|mg|Gmail|mutt/ ==> tag mail,

current window $title =~ /.*irssi.*/ ==> tag irc,
current window $title =~ /.*WeeChat.*/ ==> tag irc,

current window $title =~ /.*pdf.*/ ==> tag read:pdf,
current window $title =~ /.*djvu.*/ ==> tag read:djvu,
current window $title =~ /.*epub.*/ ==> tag read:epub,
current window $title =~ /.*mobi.*/ ==> tag read:mobi,
current window $title =~ /.*azw3.*/ ==> tag read:azw3,
current window $title =~ /.*noreader.*/ ==> tag read:rss,

current window $title =~ /.*mp4.*/ ==> tag tv:local,
current window $title =~ /.*mpv.*/ ==> tag tv:local,
current window $title =~ [m!Youtube!, m!Vimeo!] ==> tag tv:web,


$time >=  0:00 && $time <  24:00 ==> tag totaltime

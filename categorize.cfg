-- -*- mode: haskell; -*-
$idle > 60 ==> tag inactive,

current window $program == "urxvt" || current window $program == "Konsole" ==> tag term,

current window $program == "emacs" && current window $title =~ /\.py/  ==> tag code:python,

current window $program == "emacs" && current window $title =~ /\.hs/  ==> tag code:haskell,

current window $program == "emacs" && current window $title =~ /\.rb/  ==> tag code:ruby,

current window $program == "emacs" && current window $title =~ /\.js|\.html|\.css/  ==> tag code:web,

current window $program == "emacs" && current window $title =~ /\.org|\.md|\.tex\.txt/  ==> tag write,

current window $title =~ /.*MATLAB.*/ ==> tag code:matlab,

current window $title =~ [m!Facebook!, m!Google+!, m!Twitter!] ==> tag social,

current window $title =~  [/.*Hacker News.*/, /.*Less Wrong.*/, /.*reddit.*/, /.*Ask.fm.*/] ==> tag communities,

current window $title =~ /mk|mg|Gmail|mutt/ ==> tag mail,

current window $title =~ /.*irssi.*/ ==> tag irc,
current window $title =~ /.*WeeChat.*/ ==> tag irc,

current window $title =~ /.*pdf.*/ ==> tag read:pdf,
current window $title =~ /.*djvu.*/ ==> tag read:djvu,
current window $title =~ /.*epub.*/ ==> tag read:epub,
current window $title =~ /.*mobi.*/ ==> tag read:mobi,
current window $title =~ /.*azw3.*/ ==> tag read:azw3,
current window $title =~ /.*noreader.*/ ==> tag read:rss,

current window $program == "xv" &&
current window $title =~ [m!mp4!, m!mkv!, m!avi!] ==> tag tv:local,

current window $title =~ [m!Youtube!, m!Vimeo!, m!videoplayback!] ==> tag tv:web,


$time >=  0:00 && $time <  24:00 ==> tag totaltime
